name: Compilation Testing for DYAD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile-flux:
    strategy:
      fail-fast: false
      matrix:
        flux: [ 0.52.0, 0.51.0, 0.50.0, 0.49.0, 0.48.0 ]
    runs-on: ubuntu-20.04 # Docker-based jobs must run on Ubuntu
    env:
      FLUX_VERSION: ${{ matrix.flux }}
      SPACK_DIR: "/home/runner/work/spack"
    steps:
      - uses: actions/checkout@v3
      - name: Cache install modules
        id: cache-modules
        uses: actions/cache@v2
        with:
          path: ${{ env.SPACK_DIR }}
          key: ${{env.SPACK_DIR }}-${{matrix.flux}}
      - name: Install Spack
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/spack/spack.git ${SPACK_DIR}
      - name: Install dependencies
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: |
          . ${SPACK_DIR}/share/spack/setup-env.sh
          spack external find
          spack install flux-core@${FLUX_VERSION}
      - name: Compile DYAD
        run: |
          . ${SPACK_DIR}/share/spack/setup-env.sh
          spack load flux-core@${FLUX_VERSION}
          cd /home/runner/work/dyad/dyad
          ./autogen.sh
          ./configure --enable-dyad-debug
          make -j